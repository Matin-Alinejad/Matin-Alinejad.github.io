<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matin Alinejad ‚Äì Unforgettable Webpage</title>
  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a0ca3;
      --secondary: #4361ee;
      --accent: #f72585;
      --glass: rgba(255,255,255,0.85);
      --glass-dark: rgba(34,34,51,0.85);
      --text: #181a2a;
      --text-light: #fff;
      --shadow: 0 8px 32px 0 rgba(58,12,163,0.18);
      --spacing: 2.5rem;
      --radius: 40px;
      --nav-width: 90px;
      --hero-height: 100vh;
      --blob1: polygon(60% 0%, 100% 20%, 80% 100%, 0% 80%, 20% 20%);
      --blob2: polygon(50% 0%, 100% 40%, 80% 100%, 0% 80%, 20% 20%);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f9fa;
      color: var(--text);
      min-height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      position: relative;
    }
    /* Animated Gradient & Blob Backgrounds */
    .bg-gradient {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
      opacity: 0.18;
      animation: gradientMove 16s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(40deg); }
      100% { filter: hue-rotate(0deg); }
    }
    .blob {
      position: fixed;
      z-index: 1;
      pointer-events: none;
      filter: blur(0.5px) saturate(1.2);
      opacity: 0.22;
      animation: blobMorph 12s ease-in-out infinite alternate;
      transition: filter 0.5s;
    }
    .blob1 {
      top: -10vw; left: -10vw;
      width: 60vw; height: 60vw;
      background: radial-gradient(circle at 30% 30%, var(--primary), var(--accent) 80%, transparent 100%);
      clip-path: var(--blob1);
      animation-delay: 0s;
    }
    .blob2 {
      bottom: -12vw; right: -12vw;
      width: 50vw; height: 50vw;
      background: radial-gradient(circle at 70% 70%, var(--accent), var(--secondary) 80%, transparent 100%);
      clip-path: var(--blob2);
      animation-delay: 2s;
    }
    @keyframes blobMorph {
      0% { border-radius: 42% 58% 60% 40% / 40% 60% 42% 58%; }
      50% { border-radius: 58% 42% 40% 60% / 60% 40% 58% 42%; }
      100% { border-radius: 42% 58% 60% 40% / 40% 60% 42% 58%; }
    }
    /* Floating Sidebar Navigation */
    .sidebar-nav {
      position: fixed;
      top: 50%;
      left: 2vw;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      background: none;
    }
    .sidebar-link {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--glass);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 2rem;
      color: var(--primary);
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      transform: scale(1.13);
      box-shadow: 0 8px 32px 0 rgba(247,37,133,0.18);
    }
    .sidebar-indicator {
      position: absolute;
      left: 50%;
      width: 10px;
      height: 64px;
      background: var(--accent);
      border-radius: 8px;
      transform: translateX(-50%);
      transition: top 0.5s cubic-bezier(.77,0,.18,1);
      z-index: -1;
      opacity: 0.7;
    }
    /* Hero Section */
    .hero {
      min-height: var(--hero-height);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding-left: calc(var(--nav-width) + 4vw);
      padding-right: 4vw;
    }
    .hero-card {
      background: var(--glass);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 5rem 4rem 4rem 4rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(18px);
      border: 2px solid rgba(67,97,238,0.08);
      animation: fadeIn 1.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }
    .hero-title {
      font-family: 'Syne', 'Inter', Arial, sans-serif;
      font-size: 4.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      line-height: 1.1;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 24px rgba(67,97,238,0.08);
      animation: titlePop 1.2s cubic-bezier(.77,0,.18,1);
    }
    @keyframes titlePop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hero-animated {
      font-size: 1.7rem;
      color: var(--secondary);
      font-family: 'Inter', sans-serif;
      min-height: 2.2em;
      letter-spacing: 0.7px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 1.5s 0.5s backwards;
    }
    .hero-achievements, .hero-interests {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      align-items: center;
      margin: 0;
    }
    .hero-achievements span, .hero-interests span {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border-radius: 22px;
      padding: 0.6rem 1.6rem;
      font-size: 1.18rem;
      font-weight: 600;
      box-shadow: 0 2px 8px 0 rgba(67,97,238,0.08);
      margin-bottom: 0.2rem;
      display: inline-block;
      letter-spacing: 0.3px;
      opacity: 0.97;
      transition: background 0.2s, transform 0.2s;
      animation: fadeIn 1.5s 0.7s backwards;
    }
    .hero-achievements span:hover, .hero-interests span:hover {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      color: #fff;
      transform: scale(1.08) rotate(-2deg);
    }
    .hero-social {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 2.2rem;
    }
    .hero-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      font-size: 2rem;
      box-shadow: 0 2px 12px 0 rgba(67,97,238,0.12);
      transition: transform 0.18s, box-shadow 0.18s, background 0.2s;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s 1s backwards;
    }
    .hero-social a:hover {
      transform: scale(1.22) rotate(-8deg);
      background: linear-gradient(135deg, var(--accent), var(--primary));
      box-shadow: 0 8px 32px 0 rgba(247,37,133,0.18);
    }
    .hero-cv {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      animation: fadeIn 1.5s 1.2s backwards;
    }
    .cv-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      border-radius: 28px;
      padding: 1.1rem 3rem;
      box-shadow: 0 2px 16px 0 rgba(67,97,238,0.13);
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.18s, box-shadow 0.18s;
      position: relative;
      overflow: hidden;
      outline: none;
      animation: fadeIn 1.5s 1.3s backwards;
    }
    .cv-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scale(1.11);
      box-shadow: 0 8px 32px 0 rgba(247,37,133,0.18);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }
    @media (max-width: 900px) {
      .hero-card { padding: 2.2rem 1.2rem; }
      .hero-title { font-size: 2.3rem; }
      .sidebar-nav { left: 0.5vw; }
    }
    @media (max-width: 600px) {
      .hero { padding-left: 0; padding-right: 0; }
      .sidebar-nav { display: none; }
      .hero-card { padding: 1.2rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <!-- Floating Sidebar Navigation -->
  <nav class="sidebar-nav">
    <button class="sidebar-link active" data-target="#hero" title="Home">üè†</button>
    <button class="sidebar-link" data-target="#achievements" title="Achievements">üèÜ</button>
    <button class="sidebar-link" data-target="#interests" title="Interests">üí°</button>
    <button class="sidebar-link" data-target="#contact" title="Contact">‚úâÔ∏è</button>
    <div class="sidebar-indicator" id="sidebarIndicator"></div>
  </nav>
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-card">
      <div class="hero-title" id="heroTitle">Matin Alinejad</div>
      <div class="hero-animated" id="heroAnimated"></div>
      <div class="hero-achievements" id="achievements">
        <span>Top 101, National University Entrance Exam</span>
        <span>First Author, C2P: Causal Reasoning in LLMs</span>
      </div>
      <div class="hero-interests" id="interests">
        <span>Causal Inference & Discovery</span>
        <span>Control & Dynamical Systems</span>
      </div>
      <div class="hero-social">
        <a href="mailto:matin.alnj@gmail.com" title="Email">‚úâÔ∏è</a>
        <a href="https://scholar.google.com/citations?user=8YnQNuMAAAAJ" target="_blank" title="Google Scholar">üéì</a>
        <a href="https://github.com/matinalinejad" target="_blank" title="GitHub">üêô</a>
      </div>
      <div class="hero-cv">
        <a href="Matin%20Alinejad%20-%20CV%20-%202025.pdf" class="cv-btn" download>Download CV</a>
      </div>
    </div>
  </section>
  <script>
    // Hero Animated Text (typewriter effect, minimal JS)
    const heroAnimated = document.getElementById('heroAnimated');
    const phrases = [
      'Causal Inference Enthusiast',
      'Machine Learning Visionary',
      'Control Systems Explorer',
      'Always Creating the Future'
    ];
    let phraseIdx = 0, charIdx = 0, isDeleting = false;
    function typeEffect() {
      const phrase = phrases[phraseIdx];
      if (!isDeleting) {
        heroAnimated.textContent = phrase.slice(0, charIdx++);
        if (charIdx > phrase.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1200);
        } else {
          setTimeout(typeEffect, 60);
        }
      } else {
        heroAnimated.textContent = phrase.slice(0, charIdx--);
        if (charIdx < 0) {
          isDeleting = false;
          phraseIdx = (phraseIdx + 1) % phrases.length;
          setTimeout(typeEffect, 400);
        } else {
          setTimeout(typeEffect, 30);
        }
      }
    }
    typeEffect();
    // Sidebar Navigation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const sidebarIndicator = document.getElementById('sidebarIndicator');
    const sections = ['#hero', '#achievements', '#interests', '#contact'];
    function updateIndicator(idx) {
      sidebarIndicator.style.top = (idx * 80) + 'px';
    }
    sidebarLinks.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        sidebarLinks.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelector(sections[idx]).scrollIntoView({ behavior: 'smooth' });
        updateIndicator(idx);
      });
    });
    updateIndicator(0);
  </script>
</body>
</html>
