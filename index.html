<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matin Alinejad ‚Äì Astonishing Academic Webpage</title>
  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --primary: #3a0ca3;
      --secondary: #4361ee;
      --accent: #f72585;
      --glass: rgba(255,255,255,0.85);
      --glass-dark: rgba(34,34,51,0.85);
      --text: #1a1a2e;
      --text-light: #fff;
      --shadow: 0 8px 32px 0 rgba(58,12,163,0.18);
      --spacing: 2.5rem;
      --radius: 32px;
      --nav-width: 80px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f8f9fa;
      color: var(--text);
      min-height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      position: relative;
    }
    /* Morphing SVG Animated Background */
    .bg-svg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.7;
    }
    /* Floating Sidebar Navigation */
    .sidebar-nav {
      position: fixed;
      top: 50%;
      left: 2vw;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      background: none;
    }
    .sidebar-link {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--glass);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 1.5rem;
      color: var(--primary);
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .sidebar-link.active, .sidebar-link:hover {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      transform: scale(1.12);
    }
    .sidebar-indicator {
      position: absolute;
      left: 50%;
      width: 8px;
      height: 56px;
      background: var(--accent);
      border-radius: 8px;
      transform: translateX(-50%);
      transition: top 0.5s cubic-bezier(.77,0,.18,1);
      z-index: -1;
      opacity: 0.7;
    }
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding-left: calc(var(--nav-width) + 4vw);
      padding-right: 4vw;
    }
    .hero-card {
      background: var(--glass);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 4rem 3.5rem 3.5rem 3.5rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(16px);
      border: 2px solid rgba(67,97,238,0.08);
      animation: fadeIn 1.2s;
    }
    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: 1.5px;
      line-height: 1.1;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero-animated {
      font-size: 1.5rem;
      color: var(--secondary);
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1.5rem;
      min-height: 2.2em;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    .hero-achievements, .hero-interests {
      margin: 2.2rem 0 1.2rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      align-items: center;
    }
    .hero-achievements span, .hero-interests span {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border-radius: 18px;
      padding: 0.4rem 1.2rem;
      font-size: 1.08rem;
      font-weight: 500;
      box-shadow: 0 2px 8px 0 rgba(67,97,238,0.08);
      margin-bottom: 0.2rem;
      display: inline-block;
      letter-spacing: 0.2px;
      opacity: 0.95;
      transition: background 0.2s;
    }
    .hero-achievements span:hover, .hero-interests span:hover {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      color: #fff;
    }
    .hero-social {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .hero-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      font-size: 1.5rem;
      box-shadow: 0 2px 12px 0 rgba(67,97,238,0.12);
      transition: transform 0.18s, box-shadow 0.18s, background 0.2s;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .hero-social a:hover {
      transform: scale(1.18) rotate(-6deg);
      background: linear-gradient(135deg, var(--accent), var(--primary));
      box-shadow: 0 8px 32px 0 rgba(247,37,133,0.18);
    }
    .hero-cv {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
    }
    .cv-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 24px;
      padding: 0.9rem 2.5rem;
      box-shadow: 0 2px 16px 0 rgba(67,97,238,0.13);
      cursor: pointer;
      letter-spacing: 0.7px;
      transition: background 0.2s, transform 0.18s, box-shadow 0.18s;
      position: relative;
      overflow: hidden;
      outline: none;
      animation: fadeIn 1.5s 0.5s backwards;
    }
    .cv-btn:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scale(1.07);
      box-shadow: 0 8px 32px 0 rgba(247,37,133,0.18);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }
    @media (max-width: 900px) {
      .hero-card { padding: 2.2rem 1.2rem; }
      .hero-title { font-size: 2.1rem; }
      .sidebar-nav { left: 0.5vw; }
    }
    @media (max-width: 600px) {
      .hero { padding-left: 0; padding-right: 0; }
      .sidebar-nav { display: none; }
    }
  </style>
</head>
<body>

  <svg class="bg-svg" id="bgSVG" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path id="morph1" d="M0,0 Q720,200 1440,0 L1440,900 Q720,700 0,900 Z" fill="url(#grad1)"/>
    <defs>
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3a0ca3"/>
        <stop offset="100%" stop-color="#f72585"/>
      </linearGradient>
    </defs>
  </svg>
  <!-- Floating Sidebar Navigation -->
  <nav class="sidebar-nav">
    <button class="sidebar-link active" data-target="#hero" title="Home">üè†</button>
    <button class="sidebar-link" data-target="#achievements" title="Achievements">üèÜ</button>
    <button class="sidebar-link" data-target="#interests" title="Interests">üí°</button>
    <button class="sidebar-link" data-target="#contact" title="Contact">‚úâÔ∏è</button>
    <div class="sidebar-indicator" id="sidebarIndicator"></div>
  </nav>
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-card">
      <div class="hero-title" id="heroTitle">Matin Alinejad</div>
      <div class="hero-animated" id="heroAnimated"></div>
      <div class="hero-achievements" id="achievements">
        <span>Top 101, National University Entrance Exam</span>

  <!-- GSAP Animations & Interactivity -->
  <script>
    // Morphing SVG Animation
    const morph1 = document.getElementById('morph1');
    const morphs = [
      "M0,0 Q720,200 1440,0 L1440,900 Q720,700 0,900 Z",
      "M0,0 Q720,400 1440,0 L1440,900 Q720,500 0,900 Z",
      "M0,0 Q900,100 1440,0 L1440,900 Q540,800 0,900 Z",
      "M0,0 Q720,200 1440,0 L1440,900 Q720,700 0,900 Z"
    ];
    let morphIdx = 0;
    function animateMorph() {
      morphIdx = (morphIdx + 1) % morphs.length;
      gsap.to(morph1, { duration: 4, attr: { d: morphs[morphIdx] }, ease: "power1.inOut", onComplete: animateMorph });
    }
    animateMorph();
    // Hero Animated Text
    const heroAnimated = document.getElementById('heroAnimated');
    const phrases = [
      'Causal Inference Enthusiast',
      'Machine Learning Visionary',
      'Control Systems Explorer',
      'Always Creating the Future'
    ];
    let phraseIdx = 0, charIdx = 0, isDeleting = false;
    function typeEffect() {
      const phrase = phrases[phraseIdx];
      if (!isDeleting) {
        heroAnimated.textContent = phrase.slice(0, charIdx++);
        if (charIdx > phrase.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1200);
        } else {
          setTimeout(typeEffect, 60);
        }
      } else {
        heroAnimated.textContent = phrase.slice(0, charIdx--);
        if (charIdx < 0) {
          isDeleting = false;
          phraseIdx = (phraseIdx + 1) % phrases.length;
          setTimeout(typeEffect, 400);
        } else {
          setTimeout(typeEffect, 30);
        }
      }
    }
    typeEffect();
    // Sidebar Navigation
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const sidebarIndicator = document.getElementById('sidebarIndicator');
    const sections = ['#hero', '#achievements', '#interests', '#contact'];
    function updateIndicator(idx) {
      sidebarIndicator.style.top = (idx * 80) + 'px';
    }
    sidebarLinks.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        sidebarLinks.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelector(sections[idx]).scrollIntoView({ behavior: 'smooth' });
        updateIndicator(idx);
      });
    });
    updateIndicator(0);
    // Parallax effect for hero card
    const heroCard = document.querySelector('.hero-card');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      heroCard.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      heroCard.style.transform = '';
    });
  </script>
</body>
